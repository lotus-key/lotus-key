<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg_gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#FF5E62"/>
            <stop offset="1" stop-color="#C0091E"/>
        </linearGradient>

        <linearGradient id="foreground_glass" x1="256" y1="145" x2="256" y2="414" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="rgba(255,255,255,0.95)"/>
            <stop offset="1" stop-color="rgba(255,255,255,0.75)"/>
        </linearGradient>
        <filter id="glass_shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="15" stdDeviation="15" flood-color="#000" flood-opacity="0.3"/>
        </filter>

        <linearGradient id="liquid_surface_shine" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="white" stop-opacity="0.4"/>
            <stop offset="0.3" stop-color="white" stop-opacity="0.1"/>
            <stop offset="0.6" stop-color="white" stop-opacity="0"/>
        </linearGradient>
    </defs>

    <rect x="4" y="4" width="504" height="504" rx="111" fill="url(#bg_gradient)"/>
    
    <rect x="4" y="4" width="504" height="504" rx="111" 
          fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="6"/>

    <rect x="4" y="4" width="504" height="504" rx="111" 
          fill="none" stroke="#FFD700" stroke-width="4" style="mix-blend-mode: overlay; opacity: 0.8"/>

    <rect x="3" y="3" width="506" height="506" rx="112" 
          fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>

    <rect x="4" y="4" width="504" height="504" rx="111" fill="url(#liquid_surface_shine)"/>

    <g filter="url(#glass_shadow)">
        <path d="M182 155 L 256 315 L 330 155" 
              stroke="url(#foreground_glass)" 
              stroke-width="52" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
        <rect x="184" y="375" width="144" height="40" rx="20" fill="url(#foreground_glass)"/>
    </g>
    
</svg>
