<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Liquid Glass: Top highlight (bright, follows top edge) -->
        <linearGradient id="highlight_top" x1="0" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="rgba(255,255,255,0.75)"/>
            <stop offset="0.15" stop-color="rgba(255,255,255,0.3)"/>
            <stop offset="0.4" stop-color="rgba(255,255,255,0)"/>
        </linearGradient>
        
        <!-- Liquid Glass: Left highlight -->
        <linearGradient id="highlight_left" x1="0" y1="0" x2="512" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="rgba(255,255,255,0.5)"/>
            <stop offset="0.15" stop-color="rgba(255,255,255,0.2)"/>
            <stop offset="0.4" stop-color="rgba(255,255,255,0)"/>
        </linearGradient>
        
        <!-- Liquid Glass: Bottom shadow -->
        <linearGradient id="shadow_bottom" x1="0" y1="0" x2="0" y2="512" gradientUnits="userSpaceOnUse">
            <stop offset="0.6" stop-color="rgba(0,0,0,0)"/>
            <stop offset="0.85" stop-color="rgba(0,0,0,0.1)"/>
            <stop offset="1" stop-color="rgba(0,0,0,0.25)"/>
        </linearGradient>
        
        <!-- Liquid Glass: Right shadow -->
        <linearGradient id="shadow_right" x1="0" y1="0" x2="512" y2="0" gradientUnits="userSpaceOnUse">
            <stop offset="0.6" stop-color="rgba(0,0,0,0)"/>
            <stop offset="0.85" stop-color="rgba(0,0,0,0.08)"/>
            <stop offset="1" stop-color="rgba(0,0,0,0.2)"/>
        </linearGradient>
        
        <!-- Inner glow -->
        <radialGradient id="inner_glow" cx="30%" cy="25%" r="70%" fx="20%" fy="15%">
            <stop offset="0" stop-color="rgba(255,255,255,0.12)"/>
            <stop offset="0.5" stop-color="rgba(255,255,255,0.03)"/>
            <stop offset="1" stop-color="rgba(255,255,255,0)"/>
        </radialGradient>
        
        <!-- Foreground elements -->
        <linearGradient id="foreground_glass" x1="256" y1="145" x2="256" y2="414" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="rgba(255,255,255,0.95)"/>
            <stop offset="1" stop-color="rgba(255,255,255,0.85)"/>
        </linearGradient>
    </defs>

    <!-- Solid background color -->
    <rect width="512" height="512" rx="115" fill="#FF3B30"/>
    
    <!-- Inner glow overlay -->
    <rect width="512" height="512" rx="115" fill="url(#inner_glow)"/>
    
    <!-- Liquid Glass: Bottom shadow inset -->
    <rect x="3" y="3" width="506" height="506" rx="113" 
          fill="none" 
          stroke="url(#shadow_bottom)" 
          stroke-width="5"/>
    
    <!-- Liquid Glass: Right shadow inset -->
    <rect x="3" y="3" width="506" height="506" rx="113" 
          fill="none" 
          stroke="url(#shadow_right)" 
          stroke-width="5"/>
    
    <!-- Liquid Glass: Top specular highlight -->
    <rect x="2" y="2" width="508" height="508" rx="114" 
          fill="none" 
          stroke="url(#highlight_top)" 
          stroke-width="3"/>
          
    <!-- Liquid Glass: Left specular highlight -->
    <rect x="2" y="2" width="508" height="508" rx="114" 
          fill="none" 
          stroke="url(#highlight_left)" 
          stroke-width="3"/>

    <!-- V shape -->
    <path d="M182 155 L 256 315 L 330 155" 
          stroke="url(#foreground_glass)" 
          stroke-width="52" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>

    <!-- Bottom bar -->
    <rect x="184" y="375" width="144" height="40" rx="20" fill="url(#foreground_glass)"/>
    
</svg>
